    <section id="form">
        
        <div class="container p-5">
            <div class="row">
                <div class="col-xl-6 col-sm-12 p-4 m-2">
                    <img src="./images/crow.png" width="400px">
                </div>
                <div class="col-xl-5 col-sm-12 p-4 m-2 light-blue pt-serif-regular rounded">
                    <h1>Contact Us</h1>
                    <p>Write us a message and we will get to you as soon as we can!</p>
                    <form method="POST" name="contact_form" onsubmit="return validateForm()" id="contactForm">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" ><br><br>
                        
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" ><br><br>
                        
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="5" cols="30" ></textarea><br><br>
                        
                        <button type="submit" class="submit-btn blue">Send</button>
                    </form>
                    <div id="error-message"></div>
                </div>
            </div>
        </div>
    </section>
